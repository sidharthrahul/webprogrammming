<html>
<head>
<style>
h1{
text-align:center;
</style>
<title>Student reg.form</title>
</head>
<body>
<h1>Student Registration form</h1>
<form>
<table border="2">
<tr>
<th>First name</th>
<td>
<input type="text"id="text"placeholder="Name">
</td>
</tr>
<tr>
<th>Last name</th>
<td>
<input type="text"id="text"placeholder="Name">
</td>
</tr>
<tr>
<th>D.O.B</th>
<td>
<input type="date"id="date">
</td></tr>
<tr>
<th>Email</th>
<td>
<input type="text"id="text" placeholder="Mail">
</td>
</tr>
<tr>
<th>Mobile</th>
<td>
<input type="text"id="text" placeholder="Mobile number"></td>
</td>
</tr>
<tr>
<th>Gender</th>
<td>
<label for="gender">Male</label>
<input type="radio"id="text">
<label for="gender">Female</label>
<input type="radio" id="text">
</td>
</tr>
<tr>
<th>Adress</th>
<td>
<textarea name="address"id="address"rows="1"cols="20" placeholer="address"></textarea>
</td>
</tr>
<tr>
<th>City</th>
<td>
<input type="text"id="text"placeholder="city">
</td>
</tr>
<tr>
<th>State</th>
<td>
<input type="text"id="text"placeholder="state">
</td>
</tr>
<tr>
<th>Country</th>
<td>
<select>
<option value="country">India</option>
<option value="country">japan</option>
<option value="country">canada</option>
</select>
</td>
</tr>
<tr>
<th>Hobbies</th>
<td>
<label for="hobbie">Drawing</label>
<input type="checkbox"id="hobbie">
<label for="hobbie">Jumping</label>
<input type="checkbox"id="hobbie">
<br>
<br>
<label for="text">others</label>
<input type="text"id="text">
</td>
</tr>
<th>Username</th>
<td>
<input type="text"id="text" placeholder="username">
</td>
</tr>
<tr>
<th>Password</th>
<td>
<input type="password"placeholder="password">
</td>
</tr>
<tr>
<th>Upload your photo</th>
<td>
<input type="file"id="image"></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" id="submit"value="submit"><input type="reset"id="reset"value="reset">
</td>
</tr>
</table>
</body>
</html>
